name: Benchmark

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno bench

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go test -bench .
